services:
  # API GATEWAY (NGINX)
  gateway:
    image: nginx:1.25-alpine
    container_name: huddle-gateway
    ports:
      - "80:80"
    volumes:
      - ./deploy/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - auth-service
      - profile-service
      - event-service
      - web
    networks:
      - huddle-net

  # FRONTEND
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: huddle-web
    volumes:
      - ./apps/web:/app
      - /app/node_modules 
    networks:
      - huddle-net

  # POSTGRES
  postgres:
    image: postgis/postgis:15-3.3-alpine
    container_name: huddle-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${AUTH_DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./deploy/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - huddle-net

  # REDIS
  redis:
    image: redis:7-alpine
    container_name: huddle-redis
    networks:
      - huddle-net

  # ZOOKEEPER
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    container_name: huddle-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - huddle-net

  # KAFKA
  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: huddle-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "9092"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - huddle-net

  # AUTH SERVICE
  auth-service:
    build:
      context: ./services/auth-service
    container_name: huddle-auth-service
    env_file:
      - .env
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DBNAME: ${AUTH_DB_NAME}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      KAFKA_BROKERS: kafka:9092
      HTTP_SERVER_PORT: ${AUTH_HTTP_PORT}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      kafka:
        condition: service_started
    networks:
      - huddle-net

  # PROFILE SERVICE
  profile-service:
    build:
      context: ./services/profile-service
    container_name: huddle-profile-service
    env_file:
      - .env
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DBNAME: ${PROFILE_DB_NAME}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      KAFKA_BROKERS: kafka:9092
      HTTP_SERVER_PORT: ${PROFILE_HTTP_PORT}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      kafka:
        condition: service_healthy
    networks:
      - huddle-net

  # EVENT SERVICE
  event-service:
    build:
      context: ./services/event-service
    container_name: huddle-event-service
    env_file:
      - .env
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DBNAME: ${EVENT_DB_NAME} 
      REDIS_HOST: redis
      REDIS_PORT: 6379
      HTTP_SERVER_PORT: ${EVENT_HTTP_PORT}
      KAFKA_BROKERS: kafka:9092
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      kafka:
        condition: service_healthy
    networks:
      - huddle-net

# VOLUMES
volumes:
  postgres_data:

# NETWORK
networks:
  huddle-net:
    driver: bridge
